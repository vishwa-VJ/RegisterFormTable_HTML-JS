<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>

<body>
    <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
            <div>
                <h2 class="font-semibold text-xl text-gray-600">User's Register Form</h2>
                <p class="text-gray-500 mb-6">Form</p>

                <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                        <div class="text-gray-600">
                            <p class="font-medium text-lg">Personal Details</p>
                            <p id="result" class="text-red-500"></p>
                        </div>
                        <!-- form  -->
                        <div class="lg:col-span-2">
                            <form  id="myForm">
                                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">

                                    <div class="md:col-span-5">
                                        <label for="full_name">Full Name</label>
                                        <input type="text" name="full_name" id="full_name"
                                            class="h-10 border  mt-1 rounded px-4 w-full bg-gray-50" value="" />
                                            <p id="full_name_result" class="text-red-500"></p>
                                    </div>

                                    <div class="md:col-span-5">
                                        <label for="email">Email Address</label>
                                        <input type="email" name="email" id="email"
                                            class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
                                            placeholder="email@domain.com"/>
                                            <p id="email_result" class="text-red-500"></p>
                                    </div>

                                    <div class="md:col-span-3">
                                        <label for="phoneNo">Mobile Number</label>
                                        <input type="tel" name="phoneNo" id="phoneNo"
                                            class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
                                            placeholder="" />
                                            <p id="phoneNo_result" class="text-red-500"></p>
                                    </div>

                                    <div class="md:col-span-2">
                                        <label for="city">City</label>
                                        <input type="text" name="city" id="city"
                                            class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
                                            placeholder="" />
                                            <p id="city_result" class="text-red-500"></p>
                                    </div> 
                                    <!-- Submit button  -->
                                    <div class="md:col-span-5 text-right">
                                        <div class="inline-flex items-end">
                                            <button
                                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/js/form.js"></script>
</body>

</html>
