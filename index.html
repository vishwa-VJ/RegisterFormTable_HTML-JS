                <div class="fixed right-[5%] bottom-[5%]">

        <!-- popup Dialog -->
    <div id="customDialog" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50">
        <div class="bg-white p-6 rounded shadow-lg w-92">
            <div class="lg:col-span-2">
                <form id="myForm">
                    <div class="text-gray-600">
                        <p class="font-medium text-lg">Edit Details</p>
                        <p id="result" class="text-red-500"></p>
                    </div>
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">

                        <div class="md:col-span-5">
                            <label for="full_name">Full Name</label>
                            <input type="text" name="full_name" id="full_name"
                                class="h-10 border  mt-1 rounded px-4 w-full bg-gray-50" value="" />
                            <p id="full_name_result" class="text-red-500"></p>
                        </div>

                        <div class="md:col-span-5">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email"
                                class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
                                placeholder="email@domain.com" />
                            <p id="email_result" class="text-red-500"></p>
                        </div>

                        <div class="md:col-span-3">
                            <label for="phoneNo">Mobile Number</label>
                            <input type="tel" name="phoneNo" id="phoneNo"
                                class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                            <p id="phoneNo_result" class="text-red-500"></p>
                        </div>

                        <div class="md:col-span-2">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city"
                                class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                            <p id="city_result" class="text-red-500"></p>
                        </div>
                        <div class="md:col-span-5 text-right">
                            <div class="flex justify-end gap-2">
                                <button id="dialogCancel"
                                    class="bg-gray-300 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</button>
                                <button id="dialogOk" onclick="btnOk()"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">OK</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
